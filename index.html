<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>T-Shirt Shop</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="normalize.css" rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <article>
              <section>
                <img class='shirt-front' src='images/blue-front.png'>
                <img class='shirt-back' src='images/blue-back.png'>
                <p class='fa fa-undo'></p>
              </section>
              <nav>
                  <ul>
                      <li class='fa fa-money'></li>
                      <li class='fa fa-euro'></li>
                      <li class='fa fa-gbp'>
                        <ul class ='dropdown'>
                            <li>XL</li>
                            <li>L</li>
                            <li>M</li>
                            <li>S</li>
                        </ul>
                      </li>
                      <li class='fa fa-eur'></li>
                      <li class='fa fa-btc'></li>
                  </ul>
              </nav>
              <section class='shirt-info'>
                  <p class='shirt-name'>Save my trees</p>
                  <p class='shirt-price'>$29</p>
              </section>
            </article>

            <article>
              <section>
                <img class='shirt-front' src='images/pink-front.png'>
                <img class='shirt-back' src='images/pink-back.png'>
                <p class='fa fa-undo'></p>
              </section>
              <nav>
                <ul>
                    <li class='fa fa-money'></li>
                    <li class='fa fa-euro'></li>
                    <li class='fa fa-gbp'>
                      <ul class ='dropdown'>
                          <li>XL</li>
                          <li>L</li>
                          <li>M</li>
                          <li>S</li>
                      </ul>
                    </li>
                    <li class='fa fa-eur'>
                        <ul class='dropdown'></ul>
                    </li>
                    <li class='fa fa-btc'></li>
                </ul>
              </nav>
                <section class='shirt-info'>
                    <p class='shirt-name'>Nature Lover</p>
                    <p class='shirt-price'>$19</p>
                </section>
            </article>


            <article>
                <img class='shirt-front' src='images/yellow-front.png'>
                <img class='shirt-back' src='images/yellow-back.png'>
                <p class='fa fa-undo'></p>
                <nav>
                    <ul>
                        <li class='fa fa-money'></li>
                        <li class='fa fa-euro'></li>
                        <li class='fa fa-gbp'>
                            <ul class ='dropdown'>
                                <li>XL</li>
                                <li>L</li>
                                <li>M</li>
                                <li>S</li>
                            </ul>
                        </li>
                        <li class='fa fa-eur'></li>
                        <li class='fa fa-btc'></li>
                    </ul>
                </nav>
                <section class='shirt-info'>
                    <p class='shirt-name'>Forrest Walk</p>
                    <p class='shirt-price'>$39</p>
                </section>
            </article>

        </main>
    </body>
<html>
